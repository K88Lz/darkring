<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Botu - Bot Adı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dark Ring</h1>
            <p>Discord botumuzu buradan keşfedin!</p>
            <a href="https://discord.com/oauth2/authorize?client_id=BOT_ID&scope=bot&permissions=BOT_PERMISSIONS" class="button">Botu Davet Et</a>
        </div>
    </header>

    <section id="features">
        <div class="container">
            <h2>Özellikler</h2>
            <ul>
                <li>Basit ve anlaşılabilir komutlar</li>
                <li>Youtube ile güçlendirilmiş</li>
                <li>Loop özelliğiyle sonsuza kadar çalabilir ve tamamen ücretsiz!</li>
            </ul>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>İletişim</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Adınız" required>
                <input type="email" name="email" placeholder="E-posta" required>
                <textarea name="message" placeholder="Mesajınızı yazın..." required></textarea>
                <button type="submit">Gönder</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Dark Ring. Tüm hakları saklıdır.</p>
        </div>
    </footer>
</body>
</html>

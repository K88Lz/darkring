<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Botu - Dark Ring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Dark Ring</h1>
            <p>Discord botumuzu keşfedin, özelliklerine göz atın!</p>
            <a href="https://discord.com/oauth2/authorize?client_id=1349371506966270004&permissions=35184408788992&integration_type=0&scope=bot">Botu Davet Et</a>
        </div>
    </header>

    <!-- Features Section -->
    <section id="features">
        <div class="container">
            <h2>Özellikler</h2>
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-button">Youtube'dan şarkılar dinleyebilirsiniz.</button>
                    <div class="accordion-content">
                        <p>Çoğu bot bu özelliğe sahip değil ama bizde var!</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-button">Tamamen ücretsiz</button>
                    <div class="accordion-content">
                        <p>Evet yanlış duymadınız. Bedava hizmet veriyoruz!</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-button">Güçlü ve iyi ses kalitesi</button>
                    <div class="accordion-content">
                        <p>Deneyerek öğrenebilirsiniz :)</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>İletişim</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Adınız" required>
                <input type="email" name="email" placeholder="E-posta" required>
                <textarea name="message" placeholder="Mesajınızı yazın..." required></textarea>
                <button type="submit">Gönder</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Dark Ring. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
